<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600|Open+Sans" rel="stylesheet">
</head>
<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h1 class="display-3">Welcome to the Hogwart Express</h1>
	    <p class="lead">Journey to the land of magic!</p>
	  </div>
</div>
	<div class="container">
	      <div class="panel panel-primary">
	        <div class="panel-heading">
	          <h3 class="panel-title">Current Train Schedule</h3>
	        </div>
	        <div class="panel-body">
	          <table id="train-schedule"class="table">
	            <tr>
	              <th>Train Name</th>
	              <th>Destination</th>
	              <th>Frequency (min)</th>
	              <th>Next Arrival</th>
	              <th>Minutes Away</th>
	            </tr>
	          </table>
	        </div>
	      </div>
	    </div>

	    <div class="container">
	      <div class="panel panel-primary">
	        <div class="panel-heading">
	          <h3 class="panel-title">Add Train Route</h3>
	        </div>
	        <div class="panel-body">
	          <form>
	            <div class="form-group">
	              <label for="train-name">Train Name</label>
	              <input type="text" class="form-control" id="train-name" placeholder="..">
	            </div>

	            <div class="form-group">
	              <label for="destination">Destination</label>
	              <input type="text" class="form-control" id="destination" placeholder="..">
	            </div>

	            <div class="form-group">
	              <label for="start-train">First Train Time (HH:mm - military time)</label>
	              <input type="text" class="form-control" id="start-train" placeholder="..">
	            </div>

	            <div class="form-group">
	              <label for="frequency">Frequency (min)</label>
	              <input type="text" class="form-control" id="frequency" placeholder="..">
	            </div>
	            
	            <button id="submit"type="submit" class="btn btn-primary">Submit</button>
	          </form>
	        </div>
	      </div>
	    </div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" charset="utf-8"></script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/app/app.js" charset="utf-8"></script>
</body>
</html>
